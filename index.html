<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="https://th.bing.com/th?id=OIP.1d7TQI67pwfr0F5jqTgD1AHaGw&w=261&h=238&c=8&rs=1&qlt=90&o=6&dpr=1.1&pid=3.1&rm=2" alt="company logo">

            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item " id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" placeholder="eg.science">
                <button id="search-button" class="search-button">Search</button>

            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
        
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">

            </div>
            <div class="card-content">
                <h3 id="news-title">
                    This is title
                </h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Id, ullam!</p>

            </div>
        </div>

    </template>
    <script src="script.js"></script>
</body>
</html>
